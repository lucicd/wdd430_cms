<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{document?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <div class="btn-toolbar">
          <a (click)="onView()" class="btn btn-primary">View</a>
          <a [routerLink]="['/documents', document?.id, 'edit']" class="btn btn-info" >Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">{{ document.description }}</span>
      </div>
      <br>
      <div class="row">
        <label>URL:</label>
        <a href="{{ document.url }}" class="label-value" target="_blank">{{ document.url }}</a>
      </div>
    </div>
  </div>
</div>
