<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" #subject id="subject" class="form-control" size="120" max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input type="text" #msgText id="message" class="form-control" max="255" size="120">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button
              class="btn btn-success"
              type="submit" (click)="onSendMessage(); $event.preventDefault()">
              Send
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onClear()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
